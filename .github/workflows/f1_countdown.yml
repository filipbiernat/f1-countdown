name: F1 Countdown Daily Post

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    env:
      WYKOP_APP_KEY: ${{ secrets.WYKOP_APP_KEY }}
      WYKOP_APP_SECRET: ${{ secrets.WYKOP_APP_SECRET }}
      WYKOP_USER_TOKEN: ${{ secrets.WYKOP_USER_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wykop_sdk_reloaded
      
      - name: Run F1 countdown script
        run: python f1_countdown.py
